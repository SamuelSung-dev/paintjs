<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"> </canvas>
    <div class="controls">
      <div class="controls__brushsize">
        <input
          type="range"
          id="jsBrushSize"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div id="jsPallette" class="pallette">
        <div id="jsColor0" class="pallette__color"></div>
        <div id="jsColor1" class="pallette__color"></div>
        <div id="jsColor2" class="pallette__color"></div>
        <div id="jsColor3" class="pallette__color"></div>
        <div id="jsColor4" class="pallette__color"></div>
        <div id="jsColor5" class="pallette__color"></div>
        <div id="jsColor6" class="pallette__color"></div>
        <div id="jsColor7" class="pallette__color"></div>
        <div id="jsColor8" class="pallette__color"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <svg
      width="200"
      height="200"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="100" cy="100" r="100" />
    </svg>
  </body>
</html>
